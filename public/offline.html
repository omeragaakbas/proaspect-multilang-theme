<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - ProAspect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 48px 32px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
    
    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .button {
      display: inline-block;
      background: #6366f1;
      color: white;
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .button:hover {
      background: #4f46e5;
    }
    
    .status {
      margin-top: 32px;
      padding: 16px;
      background: #fef3c7;
      border-radius: 8px;
      color: #92400e;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>Je bent offline</h1>
    <p>
      Het lijkt erop dat je geen internetverbinding hebt. 
      ProAspect werkt het beste met een actieve internetverbinding.
    </p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Opnieuw proberen
    </a>
    <div class="status" id="status" style="display: none;">
      <strong>Status:</strong> <span id="connection-status">Controleren...</span>
    </div>
  </div>
  
  <script>
    // Check connection status
    function updateStatus() {
      const statusDiv = document.getElementById('status');
      const statusText = document.getElementById('connection-status');
      
      if (navigator.onLine) {
        statusDiv.style.display = 'block';
        statusDiv.style.background = '#d1fae5';
        statusDiv.style.color = '#065f46';
        statusText.textContent = 'Online - je kunt doorgaan!';
        
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        statusDiv.style.display = 'block';
        statusText.textContent = 'Nog steeds offline';
      }
    }
    
    // Listen for online event
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Check status on load
    setTimeout(updateStatus, 1000);
  </script>
</body>
</html>
